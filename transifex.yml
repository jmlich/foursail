git:
  filters:
    - filter_type: file
      # all supported i18n types: https://docs.transifex.com/formats
      file_format: QT
      source_language: en
      source_file: i18n/harbour-foursail_en_US.ts
      # path expression to translation files, must contain <lang> placeholder
      translation_files_expression: 'i18n/harbour-foursail_<lang>.ts'
