Name: harbour-foursail
Summary: Simple foursquare client with basic functions.
Version: 0.7.4
Release: 1
Group: Qt/Qt
URL: https://gitorious.org/foursail
License: BSD Licence
Sources:
- '%{name}-%{version}.tar.bz2'
Description: "The application is an native Foursquare(r) client for Sailfish OS. \n\nIt
  have just basic features such as:\n- Browsing of nearby venues\n- Checkin with a
  shout, and sharing to Facebook and Twitter.\n- Quick checkin via Press and Hold.\n-
  Browsing of recent friend checkins.\n- Shows most recent chekin at the Cover Page."
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Positioning
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-qtdeclarative-import-positioning
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-foursail
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/share/harbour-foursail/i18n
PkgBR: [libqtwebkit5-devel]
